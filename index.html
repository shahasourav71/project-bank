<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boostrap css file -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- custom css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <header>
           <div class="container mt-5">
               <h1 class="text-center">Welcome To <span class="fw-bold text-primary">Our Bank</span></h1>
           </div>
       </header>
       <!-- box file -->
       <section class="mt-5">
           <div class="container">
            <div class="d-flex justify-content-between">
                <!-- box-1 -->
               <div class="p-5 bg-info text-light rounded-3 box">
                    <h1>Deposit</h1>
                    <h1>$<span id="depositIn">0</span></h1>
               </div>
               <!-- box-2 -->
               <div class="p-5 bg-primary text-light rounded-3 box">
                    <h1>Withdraw</h1>
                    <h1>$<span>0</span></h1>
               </div>
               <!-- box-3 -->
               <div class="p-5 bg-warning text-light rounded-3 box">
                    <h1>Balance</h1>
                    <h1>$<span>0</span></h1>
               </div>
            </div>
           </div>
       </section>
       <!-- last section -->
       <section class="mt-5 mb-5">
           <div class="container">
               <div class="d-flex justify-content-between align-items-center">
                    <div class="bg-sourav p-5 rounded-3" style="width:550px;">
                          <label for="deposit" class="display-6">Please Deposit</label>
                          <br>
                          <br>
                          <input type="text" style="width:300px;" placeholder="$ amount you want to deposit" id="deposit"> 
                          <br>
                          <a href="#"class=" d-inline-block fs-5 text-light bg-warning rounded-3 px-3 py-1 mt-3" id="btn-deposit">Deposit</a> 
                    </div>
                    <div >
                        <div class="bg-sourav2 p-5 rounded-3" style="width:550px;">
                            <label for="withdraw" class="display-6">Please Withdraw</label>
                            <br>
                            <br>
                            <input type="text" style="width:300px;" placeholder="$ amount you want to Withdraw" id="withdraw"> 
                            <br>
                            <a href="#"class=" d-inline-block fs-5 text-light bg-warning rounded-3 px-3 py-1 mt-3" id="btn-withdraw">Withdraw</a> 
                      </div>  
                    </div>
               </div>
           </div>
       </section>
       



    <!-- bootstrap css file -->
    <script src="bootstrap.min.js"></script>

    <!-- custom javascript -->
    <script src="script.js"></script>
</body>
</html>
